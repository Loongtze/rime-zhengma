# Rime schema settings
# encoding: utf-8

schema:
  schema_id: snow98
  name: "Snow98"
  version: "1.01"
  author:
    - 发明人 王永民
  description: |
    五笔98版
    码表源自 yanhuacuo
    敲 ` 键进入拼音反查
  dependencies:
    - pinyin123

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simp_trad
    states: [ 汉字, 漢字 ]
  - name: ascii_punct
    states: [ ，。, ，． ]
  - name: extended_charset
    states: [ 通用, 增廣 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator@fixed
    - history_translator@historyz
    - table_translator
    - punct_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  auto_select: true
  delimiter: "`"
  max_code_length: 6
  auto_clear: max_length
  auto_select_pattern: ^;,$|^z$|^`|^\w{4}$

fixed:
  # ↓ 字典文件
  dictionary: snow98
  # ↓ 用户词典格式，tabledb（文本） 或 userdb （二进制）。
  db_class: tabledb
  # ↓ 该翻译器出字优先级别
  initial_quality: 1000
  # ↓ 字符集过滤，低重形码用不着
  enable_charset_filter: false
  # ↓ 自动造句，形码用不着
  enable_sentence: true
  # ↓ 自动造词，看需求
  enable_encoder: true
  # ↓ 对已上屏的内容整合成词条儿，看需求
  encode_commit_history: true
  # ↓ 自动造词的最长字数，看需求
  max_phrase_length: 7
  # ↓ 逐渐提示，看需求
  enable_completion: false
  # ↓ 是否开启用户词典，以记录动态字频和用户词词频
  enable_user_dict: true
  disable_user_dict_for_patterns:
    - "^[a-y]{1,3}$"
translator:
  # ↓ 字典文件
  dictionary: snow98
  # ↓ 用户词典格式，tabledb（文本） 或 userdb （二进制）。
  db_class: tabledb
  # ↓ 该翻译器出字优先级别
  initial_quality: 0.5
  # ↓ 字符集过滤，低重形码用不着
  enable_charset_filter: false
  # ↓ 自动造句，形码用不着
  enable_sentence: true
  # ↓ 自动造词，看需求
  enable_encoder: true
  # ↓ 对已上屏的内容整合成词条儿，看需求
  encode_commit_history: true
  # ↓ 自动造词的最长字数，看需求
  max_phrase_length: 9
  # ↓ 逐渐提示，看需求
  enable_completion: true
  # ↓ 是否开启用户词典，以记录动态字频和用户词词频
  enable_user_dict: true
  disable_user_dict_for_patterns:
    - "^z.*$"

reverse_lookup:
  dictionary: pinyin123
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

historyz:
  input: z
  size: 4
  initial_quality: 1

simplifier:
  opencc_config: s2t.json
  option_name: simp_trad

punctuator:
  import_preset: symbols123
  full_shape:
  half_shape:

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^\\\\([A-Z|a-z]*|[0-9]|10)$"
    reverse_lookup: "^`[a-z]*'?$"

